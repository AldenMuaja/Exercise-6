<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR PENDAFTARAN</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN CALON PEGAWAI</h1><br>
    <form style="width: 50%;" action="/path">
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <label for="name">Nama: </label>
        <input type="text" name="name" /><br><br>
        <label for="address">Alamat: </label>
        <input type="text" name="address" /><br><br>
        <label for="phoneNumber">Nomor Telpon: </label>
        <input type="text" name="phoneNumber" /><br><br>

        <label for="jenis kelamin">Jenis Kelamin: </label>
        <input type="radio" name="jenis kelamin" id="Laki-laki"/>Laki-laki
        <input type="radio" name="jenis kelamin" id="Perempuan"/>Perempuan
        <br><br>
        <label for="bahasa pemogramman">Bahasa Pemogramman yang diketahui</label>
        <input type="checkbox" name="bahasa pemogramman" id="Web" />Web
        <input type="checkbox" name="bahasa pemogramman" id="MOBILE" />MOBLIE
        <input type="checkbox" name="bahasa pemogramman" id="DESKTOP" />DESKTOP 
        <br><br>
        <select>
            <option value="Semarang">Semarang</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bandung">Bandung</option>
        </select>
        <br><br>
        <label >Apa yang Membuat Kami harus memilih anda?:</label><br>
        <textarea name="Tuliskan alasan anda" id="" cols="50" rows="10" placeholder="Tuliskan Jawaban Anda"></textarea>
        <br>
        <button>Proses</button>

        </fieldset>
    </form>
</body>
</html>
